<html>

<head>
    <title>Nertz!</title>
    <meta name="author" content="Jacob Krol" />

    <script type="text/javascript" src="./data/scripts/game.js"></script>
    <script type="text/javascript" src="./data/scripts/player.js"></script>
    <script type="text/javascript" src="./data/scripts/trainer.js"></script>
    <script type="text/javascript" src="./data/scripts/Chart.js"></script>
    <link rel="stylesheet" href="./data/styles.css" />
</head>

<body>

    <div id="input-html">
        <h1>Set up your desired program</h1>
        <fieldset><legend>Trainer:</legend>
            <p><input type='checkbox' id='toggle-player-view' /> Hide gameplay view (<em>&asymp;10% performance improvement</em>)</p>
            <p>Number of iterations: <input type='text' id='training-goal' placeholder='10' /> <input type='button' id='submit-training' value='Go' /></p>
            <script>
                window.onload = function() {
                    document.getElementById('submit-training').addEventListener('click', () => {
                        start_trainer(document.getElementById('training-goal').value);
                    });
                }
            </script>
        </fieldset>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="player-html">
        <div id="table-container">
            <div id="lake-outer">
                <fieldset><legend>Lake</legend>
                    <div id="lake-container"></div>
                </fieldset>
            </div>

            <div id="player-outer">
                <div class="player-inner">
                    <fieldset><legend>River</legend>
                        <!-- <input type="button" value="Top Card" /> -->
                        <div id="river-container">
                            <div id="river0" class="riverpile"></div>
                            <div id="river1" class="riverpile"></div>
                            <div id="river2" class="riverpile"></div>
                            <div id="river3" class="riverpile"></div>
                        </div>
                    </fieldset>
                </div>

                <div class="player-inner">
                    <fieldset><legend>Nertz</legend>
                        <div id="nertz-pile"></div>
                        <h1 id="nertz-size"></h1>
                        <h1 id="nertz-size-2">remaining</h1>
                    </fieldset>
                </div>

                <div class="player-inner">
                    <fieldset><legend>Stream</legend>
                        <div id="stream-container"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


    <div id="charts-html">
            <div class="chart-outer">
                <p>Player 0</p>
                <div class="small-chart-container">
                    <canvas id="chart-p0" width='200' height='150'></canvas>
                </div>
            </div>
            <div class="chart-outer">
                <p>Player 1</p>
                <div class="small-chart-container">
                    <canvas id="chart-p1" width='200' height='150'></canvas>
                </div>
            </div>
            <div class="chart-outer">
                <p>Player 2</p>
                <div class="small-chart-container">
                    <canvas id="chart-p2" width='200' height='150'></canvas>
                </div>
            </div>
            <div class="chart-outer">
                <p>Player 3</p>
                <div class="small-chart-container">
                    <canvas id="chart-p3" width='200' height='150'></canvas>
                </div>
            </div>
            <div class="chart-outer">
                <p style="margin-top: 15px">Weighted Average</p>
                <div class="large-chart-container">
                    <canvas id="chart-all" width='830' height='400'></canvas>
                </div>
            </div>
    </div>


</body>

</html>
