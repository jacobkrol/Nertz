<html>

<head>
    <title>Nertz!</title>
    <meta name="author" content="Jacob Krol" />

    <script type="text/javascript" src="./data/js-main.js"></script>
    <script type="text/javascript" src="./data/player.js"></script>
    <script type="text/javascript" src="./data/trainer.js"></script>
    <script type="text/javascript" src="./data/Chart.js"></script>
    <link rel="stylesheet" href="./data/styles.css" />
</head>

<body>
    <div id="player-display" style="display:none">
        <div id="table-container">
            <div id="lake-outer">
                <fieldset><legend>Lake</legend>
                    <div id="lake-container"></div>
                </fieldset>
            </div>

            <div id="player-outer">
                <div class="player-inner">
                    <fieldset><legend>River</legend>
                        <!-- <input type="button" value="Top Card" /> -->
                        <div id="river-container">
                            <div id="river0" class="riverpile"></div>
                            <div id="river1" class="riverpile"></div>
                            <div id="river2" class="riverpile"></div>
                            <div id="river3" class="riverpile"></div>
                        </div>
                    </fieldset>
                </div>

                <div class="player-inner">
                    <fieldset><legend>Nertz</legend>
                        <div id="nertz-pile"></div>
                        <h1 id="nertz-size"></h1>
                        <h1 id="nertz-size-2">remaining</h1>
                    </fieldset>
                </div>

                <div class="player-inner">
                    <fieldset><legend>Stream</legend>
                        <div id="stream-container"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div id="output">
        <canvas id="chart" width=600 height=300></canvas>
    </div>

</body>

</html>
